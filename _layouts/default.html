<!DOCTYPE html>
<html>

  {% include head.html %}

<body>

  <div class="container">

    {% include header.html %}
  
    {% for page in site.pages %}
        {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
            <div>
              <h1>{{ page.title }}</h1>
              <div class="summary">
                <p>{{ page.content | truncatewords: 20, '...<br> <em>Read more</em>' }}</p>
              </div>
            </div>
            <img src= img/{{ page.title }}.png>
          </a>
        {% endif %}
    {% endfor %}
    
    <div class="tiles">
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
    </div>

    <div class="tiles-2">
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
    </div>

    <div class="social-media">
      <a href="#"><i class="fa fa-facebook-official"></i></a>
      <a href="#"><i class="fa fa-twitter-square"></i></a>
      <a href="#"><i class="fa fa-instagram"></i></a>
      <a href="#"><i class="fa fa-tripadvisor"></i></a>
    </div>

    <footer>
      <div class="copyright">
        <p>Â© Hundertwasser Art Centre</p>
      </div>
      <a href="#"><i class="fa fa-arrow-circle-up"></i></a>
    </footer>

    {% include footer.html %}

  </div>

</body>

</html>
